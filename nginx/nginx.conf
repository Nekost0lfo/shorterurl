events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Upstream для URL Shortener (с балансировкой для Swarm)
    upstream url_shortener {
        least_conn;
        server url-shortener:5000 max_fails=3 fail_timeout=30s;
    }

    # Upstream для Analytics Service
    upstream analytics_service {
        least_conn;
        server analytics-service:5001 max_fails=3 fail_timeout=30s;
    }

    # Upstream для Notification Service
    upstream notification_service {
        least_conn;
        server notification-service:5002 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # Основное приложение - URL Shortener
        location / {
            proxy_pass http://url_shortener;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API аналитики
        location /api/analytics/ {
            rewrite ^/api/analytics/(.*) /$1 break;
            proxy_pass http://analytics_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API уведомлений
        location /api/notifications/ {
            rewrite ^/api/notifications/(.*) /$1 break;
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            proxy_pass http://url_shortener/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }

        # Статические файлы
        location /static/ {
            proxy_pass http://url_shortener/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
